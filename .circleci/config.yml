version: 2.1

orbs:
  maven: circleci/maven@1.1
  heroku: circleci/heroku@1.2.6

workflows:
  test-and-deploy:
    jobs:
      - maven/test
      - heroku/push-docker-image:
          pre-steps:
            - run:
              setup_remote_docker:
                version: 19.03.13
                docker_layer_caching: true
          requires:
            - maven/test
          filters:
            branches:
              only: main
